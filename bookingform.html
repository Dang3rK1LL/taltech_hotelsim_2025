<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildwood Resort Booking</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; }
    form { background: #fff; padding: 2rem; border-radius: 8px; max-width: 500px; margin: auto; }
    input, select, textarea { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.75rem 1.5rem; background: #355e3b; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #2e4e33; }
  </style>
</head>
<body>

<h2 style="text-align: center">Book Your Stay at Wildwood Resort</h2>

<form id="bookingForm">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required>

  <label for="checkin">Check-in Date</label>
  <input type="date" id="checkin" name="checkin" required>

  <label for="checkout">Check-out Date</label>
  <input type="date" id="checkout" name="checkout" required>

  <label for="guests">Number of Guests</label>
  <input type="number" id="guests" name="guests" min="1" required>

  <label for="room">Room Type</label>
  <select id="room" name="room" required>
    <option value="Standard Eco Room">Standard Eco Room</option>
    <option value="Forest View Suite">Forest View Suite</option>
    <option value="Luxury Eco Suite">Luxury Eco Suite</option>
    <option value="Family Retreat Room">Family Retreat Room</option>
    <option value="Exclusive Cabin">Exclusive Cabin</option>
  </select>

  <label for="message">Additional Notes</label>
  <textarea id="message" name="message" rows="4"></textarea>

  <button type="submit">Submit Booking</button>
</form>

<script>
  const form = document.getElementById("bookingForm");
  form.addEventListener("submit", e => {
    e.preventDefault();

    const data = new FormData(form);
    fetch("https://script.google.com/macros/s/AKfycbz9Q80YE4uFG8Gi1tIDIs--afuXJR2kbBPXukIM5Eib-Te1oLrlzsP5cLAqn3dbIU8Z/exec", {
      method: "POST",
      body: data
    })
    .then(res => res.text())
    .then(msg => {
      alert("Thank you! Your booking request has been sent.");
      form.reset();
    })
    .catch(err => {
      alert("Something went wrong. Please try again later.");
    });
  });
</script>

</body>
</html>
